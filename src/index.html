<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Playing Cards</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
      integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
    <link rel="shortcut icon" href="./4geeks.ico" />
  </head>
  <body>
    <div class="newCard">
      <button
        type="button"
        class="btn btn-primary btn-sm"
        onClick="window.location.reload()"
      >
        New Card
      </button>
    </div>
    <div class="cardSize">
      <div class="d-grid gap-2">
        <button id="createCard">Change Card Size</button>
        <input type="text" id="widthInput" placeholder="Enter card width" />
        <input type="text" id="heightInput" placeholder="Enter card height" />
      </div>
    </div>
    <div class="card" id="newCard">
      <div class="top-left">
        <span><i id="nipeIcon"></i></span>
      </div>

      <div></div>
      <div></div>
      <div></div>
      <div class="card-face" id="face"></div>
      <div></div>
      <div></div>
      <div></div>
      <div class="bottom-right">
        <span><i id="bottomNipeIcon"></i></span>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
